<style>
    .view-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background-color: #4CAF50;
        color: white;
        padding: 10px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
<button type="button" class="view-button" onclick="viewSpots()">查看我的行程</button>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>我的行程</h2>
        <div id="spotsContainer"></div>
    </div>
</div>
<script>
    function viewSpots() {
        var url = "http://127.0.0.1:5000/view_my_trip";
        fetch(url)
            .then(response => response.json())
            .then(data => {
                var modal = document.getElementById("myModal");
                var spotsContainer = document.getElementById("spotsContainer");
                spotsContainer.innerHTML = "";
                if (data.spots.length > 0) {
                    var ul = document.createElement("ul");
                    data.spots.forEach(spot => {
                        var li = document.createElement("li");
                        li.textContent = spot;
                        ul.appendChild(li);
                    });
                    spotsContainer.appendChild(ul);
                } else {
                    spotsContainer.innerHTML = "<p>你的行程還沒有添加任何景點。</p>";
                }
                modal.style.display = "block";
            })
            .catch(error => console.error('Error:', error));
    }
    
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
    
    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    
</script>
    
<style>
    .clear-button {
        position: absolute;
        bottom: 20px;
        right: 160px; /* 調整右側位置，避免和其他按鈕重疊 */
        z-index: 1000;
        background-color: #f44336;
        color: white;
        padding: 10px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<button type="button" class="clear-button" onclick="clearSpots()">清除所有景點</button>
<script>
    function clearSpots() {
        var url = "http://127.0.0.1:5000/clear_spots";
        fetch(url, {
            method: "POST",
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            // Optional: 更新UI或重新載入頁面
        })
        .catch(error => console.error('Error:', error));
    }
</script>
    
<style>
    .generate-trip-button {
        position: absolute;
        bottom: 20px;
        right: 300px;
        z-index: 1000;
        background-color: #2196F3;
        color: white;
        padding: 10px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<button type="button" class="generate-trip-button" onclick="generateTrip()">生成我的行程</button>
<script>
    function generateTrip() {
        var url = "http://127.0.0.1:5000/generate_trip";
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Optionally handle generated trip data here, e.g., display on map
                alert("行程已生成！請查看我的行程。");
            })
            .catch(error => console.error('Error:', error));
    }
</script>
